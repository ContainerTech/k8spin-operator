apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: k8spin
spec:
  caveats: |
    This plugin needs the following programs:
    * python >= 3.8
  description: |
    This plugin manages K8Spin resources
  homepage: https://github.com/k8spin/k8spin-operator
  platforms:
  - bin: kubectl-k8spin
    files:
    - from: ./*/kubectl-k8spin
      to: .
    selector:
      matchExpressions:
      - key: os
        operator: In
        values:
        - darwin
        - linux
    sha256: 0f641057c8722480ebac2812cda9094a65bf169a419ef37317c12b126ddccd53
    uri: https://github.com/k8spin/k8spin-operator/releases/download/v1.0.0-rc3/kubectl-k8spin.tar.gz
  shortDescription: Manage K8Spin resources
  version: v1.0.0-rc3
