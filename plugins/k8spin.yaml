apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: k8spin
spec:
  caveats: |
    This plugin needs the following programs:
    * python >= 3.8
  description: |
    This plugin manages K8Spin resources
  homepage: https://github.com/k8spin/k8spin-operator
  platforms:
  - bin: kubectl-k8spin
    files:
    - from: "*"
      to: "."
    selector:
      matchExpressions:
      - key: os
        operator: In
        values:
        - darwin
        - linux
    sha256: 14268be3f6b3087a15f5d501f39517432331cafcc4e4a56b357778de39add88b
    uri: https://github.com/k8spin/k8spin-operator/releases/download/v1.0.0-rc12/kubectl-k8spin.tar.gz
  shortDescription: Manage K8Spin resources
  version: v1.0.0-rc12
